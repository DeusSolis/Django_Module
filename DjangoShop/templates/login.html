{% extends 'base.html' %}
{% block content %}
    <div style="color: #0bdee6; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%)">

        <form method="post">
            {% csrf_token %}

            {{ form }}
            <div style="display: flex; justify-content: right;align-items: center;" class="col-6">
                <button  type="submit" class="btn btn-warning" value="Login"> Login</button>
            </div>
            {{ form.errors }}
        </form>
    </div>
{% endblock %}
